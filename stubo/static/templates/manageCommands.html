{% extends "base.html" %}

{% block title %}Execute Commands{% end %}

{% block head %}
{% end head %}

{% block body %}

<section class="content-header">
    <h1>
        Management
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-pie-chart"></i> Management</a></li>
        <li class="active">Execute Commands</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-6">

            <!-- Small boxes (Stat box) -->
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"> Execute Commands</h3>
                </div>

                <div class="box-body pad">

                    <section>
                        <h5 class="page-header"><small>Run from file</small></h5>

                        <form action="/manage/exec_cmds">
                            <div class="input-group col-xs-12">
                              <span class="input-group-addon"
                                    data-toggle="tooltip" data-placement="top"
                                    title="uri or local file reference to a commands script file.">
                              File</span>
                                <input id="manage-exe-command" type="text" class="form-control" name="cmdfile"
                                       value="{{cmdFile}}"
                                       placeholder="/static/cmds/demo/first.commands">
                              <span class="input-group-btn">
                                  <button class="btn btn-primary" type="submit">
                                      Execute
                                  </button>
                              </span>
                            </div>


                            <input type="hidden" name="html" value="true">

                            </p>
                        </form>

                    </section>

                    <section>
                        <h5 class="page-header"><small>Run directly</small></h5>

                        <form action="/manage/exec_cmds">

                            <input type="hidden" name="html" value="true">

                            <div class="input-group col-xs-12" data-toggle="tooltip" data-placement="top"
                                 title="Enter line separated commands.">
                                    <textarea id="manage-exe-commands" class="form-control" name="cmds"
                                              placeholder="delete/stubs?scenario=foo"
                                              style="margin-bottom: 10px;"></textarea>
                            </div>
                            <!--execute button-->
                            <div class="col-xs-3">
                                <button class="btn btn-primary btn-block pull-right" type="submit">Run directly</button>
                            </div>
                        </form>

                    </section>


                </div>

            </div>
            <!-- end box body -->
        </div>
    </div>


    </div>

</section>

{% end body %}
{% block endjs %}

<script src="{{static_url('node_modules/underscore/underscore-min.js')}}" type="text/javascript"></script>
<script src="{{static_url('react/build/react.js')}}" type="text/javascript"></script>
<script src="{{static_url('react/build/JSXTransformer.js')}}" type="text/javascript"></script>

<script type="text/jsx">


</script>
{% end endjs %}

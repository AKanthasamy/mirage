{% extends "base.html" %}

{% block title %}Delay Policy Management{% end %}

{% block head %}
<link rel="stylesheet" href="{{static_url('react/fixed-data-table/dist/fixed-data-table.css')}}">
{% end head %}

{% block body %}

<section class="content-header">
    <h1>
        Management
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-pie-chart"></i> Management</a></li>
        <li class="active">Delay policies</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">

            <!-- Small boxes (Stat box) -->
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"> Stored Delay Policies</h3>
                </div>

                <div class="box-body pad">
                    <div id="app1"></div>
                    <div id="app">
                        <!--app renders here-->
                    </div>
                </div> <!-- end box body -->
            </div>
        </div>


    </div>

</section>

{% end body %}
{% block endjs %}

<!--<link href="css/griddle.css" rel="stylesheet" />-->
<script src="{{static_url('node_modules/underscore/underscore-min.js')}}" type="text/javascript"></script>
<script src="{{static_url('react/build/react.js')}}" type="text/javascript"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>-->

<script src="{{static_url('react/build/JSXTransformer.js')}}" type="text/javascript"></script>


<!--<script type="text/javascript" src="{{static_url('node_modules/griddle-react/build/griddle.js')}}"></script>-->
<!--<script type="text/javascript" src="{{static_url('react/fixed-data-table/dist/fixed-data-table.js')}}"></script>-->
<script type="text/javascript" src="{{static_url('node_modules/react-json-table/build/react-json-table.js')}}"></script>

<script  type="text/jsx">

    var DelayPolicies = React.createClass({
        getInitialState: function() {
            return {
                stuboVersion: '',
                policies: ''
            };
        },

        componentDidMount: function() {
            $.get(this.props.source, function(result) {
                console.log(result);
                var lastUpdate = result;
                if (this.isMounted()) {
                    console.log("setting state version");

                    this.setState({
                        stuboVersion: lastUpdate.version,
                        policies: lastUpdate.data
                    });
                }
            }.bind(this));
        },

        render: function() {
            return (
                    <div>
                        Version: {this.state.stuboVersion}
                        delay policies:
                           <div><pre>{JSON.stringify(this.state.policies, null, 2) }</pre></div>
                    </div>
            );

        }
    });

    React.render(
            <DelayPolicies source="/stubo/api/v2/delay-policy/detail" />,
            document.getElementById('app1')
    );


</script>
{% end endjs %}
